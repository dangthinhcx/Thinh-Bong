<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card-heart"><i class='bx bx-heart'></i></div>      
        <div class="card-cart"><i class='bx bx-cart-alt'></i></div>
        <div class="card-img">
            <img src="Nike Zoom KD 12.png" alt="">
        </div>
        <div class="card-title">
            Nike Zoom KD 12
        </div>
        <div class="card-price">
            $99
        </div>
        <div class="card-size">
            <h3>SIZE:</h3>
            <span>7</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>

        </div>
        <div class="card-color">
            <h3>COLOR:</h3>
            <span class="card-color-green">7</span>
            <span class="card-color-red">7</span>
            <span class="card-color-black">7</span>
        </div>
        <div class="card-action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
